<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Recetas</h1>
    <p>Te damos la bienvenida a nuestro sitio web donde podrás encontrar todas las recetas de comidas que quieras.</p>
    <form>
        <div class="mb-3">
            <label for="buscador-de-recetas" class="form-label">¿Qué receta buscas?</label>
            <input type="text" class="form-control" id="buscador-de-recetas" aria-describedby="ayudar-recetas" placeholder="Ingresa el nombre de la receta">
            <div id="buscar-recetas" class="form-text"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
    <div id="resultados-recetas" class="mostrar">
        <div id="datos">
            <p class="recetas" id="recetas">Recetas</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
